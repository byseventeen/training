<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script>
			var taskId;
			function createRand() {
				// 生成随机数
				var randNum = 100000 + Math.floor(Math.random() * 899999);
				document.getElementById("rand").textContent = randNum;
				
				if (taskId == null) {
					taskId = setInterval("createRand()", 1000);	
				}
				
			}
		</script>
	</head>
	<body>
		<span id="rand"></span>
		<button onclick="createRand()">生成随机数</button>
	</body>
</html>
