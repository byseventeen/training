<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script>
			//定义一个函数，该函数有三个参数，求出三个参数中的最大值
			var getMax = function(a, b, c) {
				if (a < b) {
					a = b;
				}
				if (a < c) {
					a = c;
				}
				return a;
			}
			
			var maxValue = getMax(15, 8, 100);
			document.write("最大值：" + maxValue);
			
			
		</script>
	</head>
	<body>
	</body>
</html>
