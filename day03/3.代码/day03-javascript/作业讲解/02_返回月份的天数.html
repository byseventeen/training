<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script>
			//定义一个函数，该函数根据月份返回该月的天数
			var getDays = function(month) {
				switch (month) {
					case 1:
					case 3:
					case 5:
					case 7:
					case 8:
					case 10:
					case 12:
						return 31;
					case 2:
						return 28;
					case 4:
					case 6:
					case 9:
					case 11:
						return 30;
					default:
						return -1;
				}
			}
			
			var days = getDays(13);
			document.write("该月份的天数：" + days);
		</script>
	</head>
	<body>
	</body>
</html>
