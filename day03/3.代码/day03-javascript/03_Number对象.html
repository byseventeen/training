<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script>
			var a = new Number(3.1415666);
			// 把Number转换成字符串，指定保留小数位数
			a = a.toFixed(2)
			document.write("a = " + a + "<br/>");
			
			var b = Number(10);
			// 把Number转换成二进制字符串
			b = b.toString(2);
			document.write("b = " + b + "<br/>");
		</script>
	</head>
	<body>
	</body>
</html>
