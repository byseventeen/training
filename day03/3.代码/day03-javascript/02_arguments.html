<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script>
			// 定义一个函数，实现任意数值相加。
			function sum() {
				var total = 0;
				// 数组
				for (i in arguments) {
					total += arguments[i];	
				}
				return total;
			}
			
			var total = sum(10, 20, 30, 100, 1000);
			document.write("total = " + total);
			
		</script>
	</head>

</html>
