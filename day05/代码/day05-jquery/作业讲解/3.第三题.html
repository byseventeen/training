<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script>
			//全选
			function checkAll() {
				// 获取所有的checkbox
				var cbNodes = document.getElementsByName("st");
				// 遍历所有checkbox
				for (var i = 0; i < cbNodes.length; i++) {
					cbNodes[i].checked = true;
				}
			}
			
			// 全不选
			function unCheckAll() {
				// 获取所有的checkbox
				var cbNodes = document.getElementsByName("st");
				// 遍历所有checkbox
				for (var i = 0; i < cbNodes.length; i++) {
					cbNodes[i].checked = false;
				}
			}
			
			// 反选
			function checkReverse() {
				// 获取所有的checkbox
				var cbNodes = document.getElementsByName("st");
				// 遍历所有checkbox
				for (var i = 0; i < cbNodes.length; i++) {
					var status = cbNodes[i].checked;
					cbNodes[i].checked = !status;
				}
			}
		</script>
	</head>
	<body>
		<table border="1" cellspacing="0">
			<tr>
				<th>
					<input type="button" value="全选" onclick="checkAll()"/>
					<input type="button" value="不选" onclick="unCheckAll()"/>
					<input type="button" value="反选" onclick="checkReverse()"/>
				</th>
				<th>分类ID</th>
				<th>分类名称</th>
				<th>分类描述</th>
				<th>操作</th>
			</tr>

		</table>
	</body>
</html>
